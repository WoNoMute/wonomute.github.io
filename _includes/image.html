<figure>
   <a href="{{ include.url }}">
   <img src="{{ include.file }}" class="{{ include.class }}" style="max-width: {{ include.max-width }};"
      alt="{{ include.alt }}"/>
   </a>
   <figcaption class="{{ include.class }}" style="max-width: {{ include.max-width }};">{{ include.caption }}</figcaption>
</figure>
